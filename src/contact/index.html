      <h1>Contact Us</h1>
      <div class="form-container">
        <p class="form-advice">ğŸ“ All fields are required âœï¸</p>
        <form id="registerForm" action="./success.html" method="post">
          <div class="form-group">
            <label for="contactName">First Name:</label>
            <input
              type="text"
              id="contactName"
              name="contact_name"
              placeholder="Enter a valid first name"
              required
            >
          </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input
              type="email"
              id="email"
              name="contact_email"
              placeholder="Enter a valid email address"
              required
            >
          </div>
          <div class="form-group">
          <label for="request">Request:</label>
          <textarea
            id="request"
            name="contact_request"
            rows="8"
            placeholder="Write here..."
            required
          ></textarea>
          </div>
          <div class="form-advice">
            <span
              >We will review your request as soon as possible ğŸ’–</span
            >
          </div>
          <button type="submit" class="btn-account">Send your request</button>
