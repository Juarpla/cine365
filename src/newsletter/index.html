  <body>
    <header id="main-header">

      <ul id="menu">

    <main>
      <h1>Sing up Newsletter</h1>
      <div class="form-container">
        <p class="form-advice">üìù All fields are required ‚úçÔ∏è</p>
        <form id="registerForm" action="/account/" method="post">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input
              type="text"
              id="firstName"
              name="account_firstname"
              placeholder="Enter a valid first name"
              required
            >
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input
              type="text"
              id="lastName"
              name="account_lastname"
              placeholder="Enter a valid last name"
              required
            >
          </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input
              type="email"
              id="email"
              name="account_email"
              placeholder="Enter a valid email address"
              required
            >
          </div>
          <div class="form-group">
            <label for="genreFilter">Favorite Movie Genre:</label>
            <select id="genreFilter" name="movie_genre" required>
              <option value="" disabled selected>Select a genre...</option>
              <option value="28">Action</option>
              <option value="12">Adventure</option>
              <option value="35">Comedy</option>
              <option value="99">Documentary</option>
              <option value="878">Science Fiction</option>
              <option value="10751">Family</option>
              <option value="9648">Mystery</option>
              <option value="27">Horror</option>
            </select>
          </div>
          <div class="form-advice">
            <span
              >Register to get movies news and save your preferences</span
            >
          </div>
          <button type="submit" class="btn-account">Sing up Newsletter</button>
        </form>
      </div>

    </main>
    <footer id="main-footer"></footer>
